<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>deltaTask2</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Fredoka+One&family=Geo&family=Orbitron:wght@800&family=Righteous&display=swap" rel="stylesheet">
  </head>
  <body>

    <canvas id="canvas" ></canvas>
    <span id="player1PowerUp"></span>
    <span id="player2PowerUp"></span>
    <span id="singlePlayerPowerUp"></span>
    <div class="player1Result">
      <span id="player1ResultHeading">PLAYER 1 SCORE</span>
      <span id="player1Score"></span>
    </div>
    <div class="player2Result">
      <span id="player2ResultHeading">PLAYER 2 SCORE</span>
      <span id="player2Score"></span>
    </div>

    <button type="button" id="multiNewNew" name="button">NEW GAME</button>
    <div class="touchPad">

    </div>
    <div class="modeChooser">
      <span class="mobileStyle" id="modeTitle">CHOOSE THE DIFFICULTY</span>
      <button class="mobileStyle" type="button" id="easy" name="button">EASY</button>
      <button class="mobileStyle" type="button" id="medium" name="button">MEDIUM</button>
      <button class="mobileStyle" type="button" id="hard" name="button">HARD</button>
    </div>
    <div class="gameButtons">
      <button class="mobileStyle" type="button" id="pause" name="button">PAUSE</button>
      <button class="mobileStyle" type="button" id="resume" name="button">RESUME</button>
      <button class="mobileStyle" type="button" id="newGame2" name="button">NEW GAME</button>
      <div id="topScore">
        <span class="mobileStyle" id="heading">TOP SCORE</span>
        <span class="mobileStyle" id="value"></span>
        <span class="mobileStyle" id="heading2">CURRENT SCORE</span>
        <span class="mobileStyle" id="value2"></span>

      </div>

    </div>
    <div class="multiGameButtons">
      <button type="button" id="multiNew1" name="button">NEW GAME</button>
      <button type="button" id="multiPause1" name="button">PAUSE</button>
      <button type="button" id="multiResume1" name="button">RESUME</button>
      <button type="button" id="multiNew2" name="button">NEW GAME</button>
      <button type="button" id="multiPause2" name="button">PAUSE</button>
      <button type="button" id="multiResume2" name="button">RESUME</button>
      <div class="topScore1">
        <span id="heading11">TOP SCORE</span>
        <span id="value11"></span>
        <span id="heading12">CURRENT SCORE</span>
        <span id="value12"></span>
      </div>
      <div class="topScore2">
        <span id="heading21">TOP SCORE</span>
        <span id="value21"></span>
        <span id="heading22">CURRENT SCORE</span>
        <span id="value22"></span>

      </div>

    </div>
    <div class="resultsPage">
      <div class="best3">
        <span class="mobileStyle" id="heading3">BEST SCORES</span>
        <span class="mobileStyle" id="v1"></span>
        <span class="mobileStyle" id="v2"></span>
        <span class="mobileStyle" id="v3"></span>
        <span class="mobileStyle" id="v4"></span>
        <span class="mobileStyle" id="v5"></span>

      </div>
      <button class="mobileStyle" type="button" id="newGame" name="button">NEW GAME</button>
    </div>
    <div class="startPage">
      <div class="colorSwitchTitle">
        COLOR SWITCH
      </div>
      <canvas id="canvas2"></canvas>
      <button class="mobileStyle" type="button" id="startGame" name="button">START GAME</button>
      <button type="button" id="multiPlayer" name="button">MULTIPLAYER</button>
    </div>
    <script type="text/javascript" src="index.js">

    </script>
    <script type="text/javascript" src="index2.js">

    </script>
  </body>
</html>
